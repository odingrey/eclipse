{% extends "base.html" %}
{% block content %}
	<form action = "/move_ship/" method="post">
		{% csrf_token %}
		<select name="location">
		{% for station in stations %}
			<option value="{{station.pk}}">{{station.name}}</option>
		{% endfor %}
		</select>
		<input type="submit" value="Move" />
	</form>
{% endblock %}
